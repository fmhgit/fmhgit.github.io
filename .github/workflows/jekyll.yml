# 工作流名称
name: Jekyll Build and Deploy

# 触发条件：当推送到main分支时执行（如果你的主分支是master，请改为master）
on:
  push:
    branches: [ main ]

# 工作任务
jobs:
  build-and-deploy:
    # 运行环境：最新版Ubuntu
    runs-on: ubuntu-latest
    
    steps:
      # 步骤1：检出仓库代码
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          # 确保获取所有历史提交（对于Jekyll的某些插件可能需要）
          fetch-depth: 0
          
      # 步骤2：设置Ruby环境（Jekyll基于Ruby）
      - name: Set up Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: '3.2' # 使用稳定的Ruby版本
          bundler-cache: true # 缓存依赖，加速构建
          
      # 步骤3：安装Jekyll和依赖
      - name: Install Jekyll dependencies
        run: |
          gem install jekyll bundler
          bundle install
          
      # 步骤4：构建Jekyll网站
      - name: Build Jekyll site
        run: bundle exec jekyll build
        env:
          # 必要的环境变量，避免构建警告
          JEKYLL_ENV: production
          
      # 步骤5：部署到GitHub Pages
      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v4
        with:
          # 部署的源目录（Jekyll构建后的文件在_site文件夹）
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./_site
          # 保持历史提交（可选，如需清理历史可改为false）
          keep_files: true
